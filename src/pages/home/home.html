                <ion-buttons end>

      <ion-col>

        <ion-col><br></ion-col>
       
        
      
    </ion-row>
    

    <ion-row justify-content-center style="text-align:center">
     
     <div>
        <br>

          <br>
        </div>

    <ion-row justify-content-center >

<ion-header>

    <ion-navbar>
        <ion-title>
            <div style="float:left; display:flex; align-self: center;"align-title:center>Charities</div>
            
            <div class="title" style="float:center;">
                <img src="../../assets/imgs/cryptolion.png" float-center  align-self-center width="40px" height="10px"style="display:inline-block" height="40px"/>
                <div style="color:black">CryptoSafari</div>
            </div>
        </ion-title>
        <ion-buttons end>
  
            <button ion-button icon-only (click)="navigateToProfile()">
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

<p>


<ion-list>
    <ion-item *ngFor="let charity of charities">
        <ion-avatar item-start>
            <ion-icon  name={{charity.button}} (click)="navigateToCharityProfile(charity)" ></ion-icon>
          </ion-avatar>
          <h2  (click)="navigateToCharityProfile(charity)" >{{charity.name}}</h2>
        <p  (click)="navigateToCharityProfile(charity)" >{{charity.mission}}</p>
    </ion-item>
</ion-list>

</p>
<button ion-button (click)="navigateToHome()">Home</button>


</ion-content>

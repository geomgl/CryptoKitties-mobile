<ion-header>

  <ion-navbar>
    <ion-title>Charities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    Check out all of the cool charities on this page:

<p>


<ion-list>
    <ion-item *ngFor="let charity of charities">
        <ion-avatar item-start>
            <ion-icon  name={{charity.button}} (click)="navigateToCharityProfile(charity)" ></ion-icon>
          </ion-avatar>
          <h2  (click)="navigateToCharityProfile(charity)" >{{charity.name}}</h2>
        <p  (click)="navigateToCharityProfile(charity)" >{{charity.mission}}</p>
    </ion-item>
</ion-list>

</p>
<button ion-button block (click)="navigateToHome()">Home</button>


</ion-content>

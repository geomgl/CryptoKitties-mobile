<ion-header>
    <ion-navbar>
        <ion-title>
            <div style="float:left; display:flex; align-self: center;"align-title:center>Sign In</div>
            
            <div class="title" style="float:center;">
                <img src="../../assets/imgs/cryptolion.png" float-center  align-self-center width="40px" height="10px"style="display:inline-block" height="40px"/>
                <div style="color:black">CryptoSafari</div>
            </div>
        </ion-title>
        <ion-buttons end>
  
            <button ion-button icon-only (click)="navigateToProfile()">
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
 
        <h3>Welcome Back to the Safari</h3>
   

    <ion-list>

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          
          </ion-list>
          
          <div padding>
            <button ion-button block (click)="navigateToProfile()">Sign In</button>
          </div>

        
</ion-content>

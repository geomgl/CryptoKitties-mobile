<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        Welcome to the login page...
    </p>

    <ion-list>

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          
          </ion-list>
          
          <div padding>
            <button ion-button block (click)="navigateToProfile()">Sign In</button>
          </div>


</ion-content>

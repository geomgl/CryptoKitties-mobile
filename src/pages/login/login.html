<ion-header>
    <ion-navbar>
            <button ion-button icon-only menuToggle>
                    <ion-icon name="md-menu"></ion-icon>
                  </button>
        <ion-title>
            Login Page
        </ion-title>   
        <ion-buttons end>
                <button ion-button icon-only (click)="navigateToProfile()">
                  <ion-icon name="options"></ion-icon>
                </button>
              </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
 
        <h3>Login to your account</h3>
   

    <ion-list>

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          
          </ion-list>
          
          <div padding>
            <button ion-button block (click)="navigateToProfile()">Sign In</button>
          </div>


</ion-content>

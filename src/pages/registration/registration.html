<ion-header>
        <ion-navbar>
            <ion-title>
                Registration Page
            </ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <p>
            Welcome to the registration page...
        </p>
    
        <ion-list>

            <ion-item>
                <ion-label >First name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
                
            <ion-item>
                <ion-label >Last name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            
            <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="text"></ion-input>
            </ion-item>
                        
            <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              
              </ion-list>
              <div padding>
                    <button ion-button (click)="navigateToProfile()" block>Register</button>
                  </div>
    
    
    </ion-content>

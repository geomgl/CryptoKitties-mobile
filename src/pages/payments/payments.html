<ion-header>

    <ion-navbar>
        <ion-title>
            <div style="float:left; display:flex; align-self: center;"align-title:center>Payments</div>
            
            <div class="title" style="float:center;">
                <img src="../../assets/imgs/cryptolion.png" float-center  align-self-center width="40px" height="10px"style="display:inline-block" height="40px"/>
                <div style="color:black">CryptoSafari</div>
            </div>
        </ion-title>
        <ion-buttons end>
  
            <button ion-button icon-only (click)="navigateToProfile()">
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
<h3>{{charity.name}}</h3>

Your donations will help preserve animals and cryptoanimals
<ion-item>
    <ion-label>Donation type</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="false" placeholder="One Time">
      <ion-option>One Time</ion-option>
      <ion-option>Monthly</ion-option>
      <ion-option>Yearly</ion-option>
    </ion-select>
  </ion-item>


    <ion-list>
        <ion-item>
            <ion-label>Amount</ion-label>
            <ion-input type="number" placeholder="$100" [(ngModel)]="amount"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Credit Card Number</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

          <ion-item>
              <ion-label>Expiration Date</ion-label>
              <ion-datetime displayFormat="YYYY/MM" placeholder="YYYY/MM"></ion-datetime>
            </ion-item>

        <ion-item>
            <ion-label>CVV</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button block (click)="navigateToPortfolio()">Help the Animals</button>
      </div>

</ion-content>

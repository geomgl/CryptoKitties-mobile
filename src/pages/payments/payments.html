<ion-header>

  <ion-navbar>
    <ion-title>Payments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Thanks for donating!</h3>

What type of donation would you like to make? 
<ion-item>
    <ion-label>Donation type</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="false" placeholder="One Time">
      <ion-option>One Time</ion-option>
      <ion-option>Monthly</ion-option>
      <ion-option>Yearly</ion-option>
    </ion-select>
  </ion-item>


    <ion-list>

        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Credit Card Number</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>

          <ion-item>
              <ion-label>Expiration Date</ion-label>
              <ion-datetime displayFormat="YYYY/MM" placeholder="YYYY/MM"[(ngModel)]="password"></ion-datetime>
            </ion-item>

        <ion-item>
            <ion-label>CVV</ion-label>
            <ion-input type="text" [(ngModel)]="password"></ion-input>
          </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button block (click)="navigateToProfile()">Save</button>
      </div>

</ion-content>

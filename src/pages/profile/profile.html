<ion-header>
        <ion-navbar>
            <ion-title>
                Profile Page
            </ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <p class="profileinfo">
           <b> {{this.username}}</b><br>
           {{this.firstName}} <br>
           {{this.lastName}}<br>
        </p>
    
        <div padding>
                <button ion-button (click)="navigateToCharities()">See Charities</button>
        <button ion-button (click)="navigateToHome()">Log Out</button>
    </div>

    <button ion-button (click)="navigateToPayments()">Fund your Donations</button>

    <button ion-button (click)="navigateToPortfolio()">My Portfolio</button>

 



    </ion-content>
